image: archlinux
packages:
  - go
sources:
  - https://git.sr.ht/~whereswaldon/forest-go
environment:
  oses: '"linux darwin openbsd freebsd netbsd windows"'
  github_mirror_url: "git@github.com:arborchat/forest-go.git"
secrets:
  - 08901094-23ba-4278-8b09-a02b7df36f52
tasks:
  - test: |
      cd forest-go
      go test -cover
  - cross_compile: |
      cd forest-go
      for os in $oses ; do env GOOS="$os" go build ; done
  - mirror_to_github: |
      cd forest-go
      GIT_COMMIT=$(git rev-parse HEAD)
      if git branch --format '%(refname:lstrip=2)' --contains "$GIT_COMMIT" | grep 'master'; then git remote add origin "$github_mirror_url"; git checkout master; git push -u origin master; fi
